 <!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>MASK Club Overlay</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div id="mask-overlay">

    <!-- TITLU -->
    <div id="title">MASK Club Music&Game</div>

    <!-- SEMNĂTURĂ -->
    <div id="signature">Created by Mask (Sorin)</div>

    <!-- TIMER CIRCULAR -->
    <div id="timer-container">
        <svg id="timer-svg" width="120" height="120">
            <circle id="timer-bar" cx="60" cy="60" r="50"></circle>
        </svg>
        <div id="timer-text"></div>
    </div>

    <!-- TOP ZILNIC (varianta B — cutie fixă) -->
    <div id="ticker"></div>

    <!-- CASETE LITERE -->
    <div id="word-container"></div>

    <!-- CATEGORIE -->
    <div id="category"></div>

    <!-- HINT -->
    <div id="hint"></div>

    <!-- STATUS -->
    <div id="status"></div>

</div>

<script src="game.js"></script>
</body>
</html>
